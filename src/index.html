<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <footer class="bg-[rgb(101,159,143)] dark:bg-[rgb(101,159,143)] mt-56">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
                <!-- Newsletter Section -->
                <div>
                    <h1 class="text-lg font-bold mb-4">
                        Subscribe to our newsletter for updates.
                    </h1>
                    <div class="flex items-center space-x-4">
                        <input id="email" type="text" placeholder="Email Address" 
                            class="p-2 rounded-lg border border-gray-300">
                        <button class="bg-[rgb(239,120,68)] text-white px-4 py-2 rounded-lg ">
                            Subscribe
                        </button>
                    </div>
                </div>

                <!-- Quick Links Section -->
                <div>
                    <p class="text-lg font-normal mb-4">Quick Links</p>
                    <div class="flex flex-col space-y-2">
                        <a href="#">Home</a>
                        <a href="#">Who We Are</a>
                        <a href="#">Our Philosophy</a>
                    </div>
                </div>

               
                <div class="bg-[rgba(201,201,204,0.34)]">
                    <p class="text-lg font-normal mb-4">Technologies</p>
                    <div class="flex flex-col space-y-2">
                        <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                    </div>
                </div>
            </div>

            <hr class="my-6 border-[#d86943]">

            <!-- Footer Bottom -->
            <div class="flex justify-center">
                <a href="#">
                    <img class="w-auto h-7 relative left-[-490px]" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Codespace Logo">
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
